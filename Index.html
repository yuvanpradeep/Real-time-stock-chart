<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <div><p>Enter the stock symbol to check the real-time stock prices</p></div>
  <div class="col-xs-5">
    <input type="text" class="form-control" value="" id="txtBox" placeholder="Stock Symbol">
  </div>
  <input type ="button" class="btn btn-success" id="addBtn" value="Add">
  <input type ="button" class="btn btn-danger" id="resetBtn" value="Reset">
  <ul> </ul>
  <div id="chart_div"></div>
</body>
</html>
